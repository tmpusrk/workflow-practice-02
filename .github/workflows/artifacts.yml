name: Use Artifacts

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Project
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Install Packages
        run: npm install -g
    
      - name: Build ${{secrets.WEB_APP_SECRET}}
        run: |
          npm install -g pkg
          pkg index.js -t node18-win-x64
  upload:
    name: Upload Artifact
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: ${{secrets.WEB_APP_SECRET}}
          path: dist/${{secrets.WEB_APP_SECRET}}.exe


          

name: Use Artifacts

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build Project
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Install Packages
        run: npm install -g
    
      - name: Build ${{secrets.WEB_APP_SECRET}}
        run: |
          npm install -g pkg
          pkg index.js -t node18-win-x64 --output ./dist/${{ secrets.WEB_APP_SECRET }}.exe

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: windows-build
          path: ./dist/${{ secrets.WEB_APP_SECRET }}.exe
  upload:
    name: Upload Artifact
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.3.0
        with: 
          name: windows-build
          path: ./dist/${{ secrets.WEB_APP_SECRET }}.exe
  
      - name: List Artifacts
        run: pwd && ls
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: windows
          path: ./dist/${{secrets.WEB_APP_SECRET}}.exe
